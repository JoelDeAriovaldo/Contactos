<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalhes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="full-screen-content">
  <ion-list *ngIf="dadosSalvos.length > 0">
    <ion-item *ngFor="let dado of dadosSalvos">
      <ion-img src="{{ dado.pic }} "></ion-img>
      <h1>Nome: {{ dado.nome }}</h1>
      <h1>Celular: {{ dado.celular }}</h1>
    </ion-item>
  </ion-list>
  <div *ngIf="dadosSalvos.length === 0">Nenhum dado salvo.</div>
  <ion-button color="tertiary" (click)="voltar()">Home</ion-button>
</ion-content>
